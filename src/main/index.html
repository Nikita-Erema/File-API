<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container_all">
        <div class="container_todo container" data="todo">
            <h4 class="card_name">TODO</h4>
            <div class="add_todo">
                <div class="add_todo_open">+ Add another card</div>
                <div class="add_todo_active none">
                    <input type="text" name="add_todo" id="" class="input_add_todo">
                    <button class="btn_add_todo">Add Card</button>
                    <span class="add_todo_close">×</span>
                </div>
            </div>
        </div>
        <div class="container_in_progress container" data="progress">
            <h4 class="card_name">IN PROGRESS</h4>
            <div class="add_todo">
                <div class="add_todo_open">+ Add another card</div>
                <div class="add_todo_active none">
                    <input type="text" name="add_todo" id="" class="input_add_todo">
                    <button class="btn_add_todo">Add Card</button>
                    <span class="add_todo_close">×</span>
                </div>
            </div>
        </div>
        <div class="container_done container" data="done">
            <h4 class="card_name">DONE</h4>
            <div class="add_todo">
                <div class="add_todo_open">+ Add another card</div>
                <div class="add_todo_active none">
                    <input type="text" name="add_todo" id="" class="input_add_todo">
                    <button class="btn_add_todo">Add Card</button>
                    <span class="add_todo_close">×</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
